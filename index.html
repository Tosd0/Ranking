<!DOCTYPE html>
<html>
<head>
    <title>CSV to Excel Converter (Static)</title>
    <link rel="stylesheet" href="style.css"> <!-- 链接 CSS 文件 (可选) -->
</head>
<body>
    <h1>CSV to Excel Converter v2</h1>
    <h2>by TO</h2>
    <input type="file" id="csvFileInput" accept=".csv">

    <button id="processButton" disabled>处理并下载常规 Excel</button>
    <button id="groupedButton" disabled>生成并下载已分组表格</button>

    <div id="message" style="margin-top:1em;color:blue;"></div>

    <script src="papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</html>
