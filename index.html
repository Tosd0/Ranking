<!DOCTYPE html>
<html>
<head>
    <title>CSV to Excel Converter (Static)</title>
    <link rel="stylesheet" href="style.css"> <!-- 链接 CSS 文件 (可选) -->
</head>
<body>
    <h1>CSV to Excel Converter (Static - Client-Side)</h1>
    <input type="file" id="csvFileInput" accept=".csv">
    <button id="processButton" disabled>处理并下载 Excel</button>
    <div id="message"></div> <!-- 用于显示消息 -->

    <script src="papaparse.min.js"></script> <!-- 引入 PapaParse 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>    <script src="script.js"></script>        <!-- 引入你的 JavaScript 代码 -->
</body>
</html>
